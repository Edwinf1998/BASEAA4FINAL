 <section class="form-register"  >
    <h2 class="text-center">Modificar Usuarios</h2>
<form (ngSubmit) = "OnSubmit()">
    <label >Nombres: </label>
    <input [(ngModel)] ="usu.nombusuariosedwin" type="text" class="controls"  id="nombusuariosedwin"   name ="nombusuariosedwin" placeholder = "Ingrese su Nombre:">
    <label>Apellido Materno: </label>
    <input class="controls" id="apellimaternousuarios" [(ngModel)] ="usu.apellimaternousuarios"  name ="apellimaternousuarios" placeholder ="Ingrese apellido Paterno">
    <label>DNI: </label>
    <input class="controls" type="number" id="dni" [(ngModel)] ="usu.dni"  name ="dni" placeholder="Ingrese DNI">
    <label>Edad: </label>
    <input class="controls" type="number" id="edad" [(ngModel)] ="usu.edad"  name ="edad" placeholder="Ingrese su Edad">
    <label>Fecha de Nacimiento: </label>
    <input class="controls" type="date" id="fechanacimiento" [(ngModel)] ="usu.fechanacimiento"  name ="fechanacimiento">
    <br><br>
<button  class="btn btn-primary btn-lg btn-block">Guardar</button>  
</form>


</section>
