 <section class="form-register"  >
    <h2 class="text-center">Registrar Vendedores</h2>
<form (ngSubmit) = "OnSubmit()">
    <label >Nombres: </label>
    <input [(ngModel)] ="ven.nombvendedorescarlos" type="text" class="controls"  id="nombvendedorescarlos"   name ="nombvendedorescarlos" placeholder = "Ingrese su Nombre:">
    <label>Apellido Paterno: </label>
    <input class="controls" id="apellimaternovendedores" [(ngModel)] ="ven.apellimaternovendedores"  name ="apellimaternovendedores" placeholder ="Ingrese apellido Materno">
    <label>Apellido Correo: </label>
    <input class="controls" id="correovendedorescarlos" [(ngModel)] ="ven.correovendedorescarlos"  name ="correovendedorescarlos" placeholder ="Ingrese apellido Correo">
    <label>DNI: </label>
    <input class="controls" type="number" id="dni" [(ngModel)] ="ven.dni"  name ="dni" placeholder="Ingrese DNI">
    <label>Edad: </label>
    <input class="controls" type="number" id="edad" [(ngModel)] ="ven.edad"  name ="edad" placeholder="Ingrese su Edad">
    <br><br>
<button class="btn btn-primary btn-lg btn-block">Guardar</button>  
</form>


</section>
