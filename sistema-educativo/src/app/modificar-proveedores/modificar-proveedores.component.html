 <section class="form-register"  >
    <h2 class="text-center">Modificar Proveedores</h2>
<form (ngSubmit) = "OnSubmit()">
    <label >Nombres: </label>
    <input [(ngModel)] ="pro.nombproveedoreserick" type="text" class="controls"  id="nombproveedoreserick"   name ="nombproveedoreserick" placeholder = "Ingrese su Nombre:">
    <label>Numero de Factura: </label>
    <input class="controls" id="factura" [(ngModel)] ="pro.factura"  name ="factura" placeholder ="Ingrese Numero de Factura">
    <label>Fecha de Nacimiento: </label>
    <input class="controls" type="date" id="fechaingreso" [(ngModel)] ="pro.fechaingreso"  name ="fechaingreso">
    <br><br>
<button  class="btn btn-primary btn-lg btn-block">Guardar</button>  
</form>


</section>
